<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MojoBot | Your AI Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', 'Hind Siliguri', sans-serif; background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); height: 100vh; overflow: hidden; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .chat-window { height: calc(100vh - 180px); scroll-behavior: smooth; }
        .mojo-bubble { background: rgba(255, 255, 255, 0.07); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px 20px 20px 5px; }
        .user-bubble { background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%); border-radius: 20px 20px 5px 20px; }
        /* Markdown Styling inside bubbles */
        .prose-custom { font-size: 0.875rem; line-height: 1.5; color: #e2e8f0; }
        .prose-custom p { margin-bottom: 0.5rem; }
        .prose-custom code { background: rgba(0,0,0,0.3); padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out; }
    </style>
</head>
<body class="flex items-center justify-center p-0 sm:p-4">
    <div class="w-full max-w-2xl h-full sm:h-[90vh] glass-panel rounded-none sm:rounded-3xl shadow-2xl flex flex-col overflow-hidden">
        
        <header class="p-5 border-b border-white/10 flex justify-between items-center bg-white/5">
            <div class="flex items-center gap-4">
                <div class="relative">
                    <div class="w-12 h-12 bg-gradient-to-tr from-indigo-500 to-purple-500 rounded-full flex items-center justify-center shadow-lg"><i class="fas fa-robot text-white text-xl"></i></div>
                    <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-[#1e1b4b] rounded-full"></div>
                </div>
                <div>
                    <h1 class="text-white font-semibold text-lg leading-none">MojoBot</h1>
                    <span class="text-indigo-300 text-xs font-medium">AI Companion • Online</span>
                </div>
            </div>
        </header>

        <div id="chat-container" class="chat-window p-5 overflow-y-auto space-y-6">
            <div class="flex gap-3 items-end animate-fade">
                <div class="mojo-bubble p-4 max-w-[85%] shadow-xl">
                    <div class="prose-custom">Hello! আমি <b>MojoBot</b>। আমি আপনার পার্সোনাল অ্যাসিস্ট্যান্ট। আজ আপনাকে কীভাবে সাহায্য করতে পারি?</div>
                </div>
            </div>
        </div>

        <div id="typing" class="px-5 py-2 hidden">
            <div class="flex gap-2 items-center text-slate-400 text-xs italic">
                <i class="fas fa-circle-notch animate-spin"></i> MojoBot is thinking...
            </div>
        </div>

        <div class="p-5 bg-white/5 border-t border-white/10">
            <div class="flex gap-3 items-center">
                <input type="text" id="userInput" placeholder="আপনার প্রশ্ন এখানে লিখুন..." 
                    class="flex-grow bg-white/5 border border-white/10 rounded-2xl py-4 px-5 text-slate-200 outline-none focus:border-indigo-500/50 transition-all">
                <button onclick="sendMessage()" class="p-4 bg-indigo-600 hover:bg-indigo-500 text-white rounded-xl transition-all active:scale-95">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        const input = document.getElementById('userInput');
        const container = document.getElementById('chat-container');

        input.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendMessage(); });

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            // Add User Bubble
            addMessage(message, 'user');
            input.value = '';
            document.getElementById('typing').classList.remove('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, history: chatHistory })
                });

                const data = await response.json();
                document.getElementById('typing').classList.add('hidden');

                if (data.text) {
                    addMessage(data.text, 'bot');
                    chatHistory.push({ role: "user", parts: [{ text: message }] });
                    chatHistory.push({ role: "model", parts: [{ text: data.text }] });
                }
            } catch (err) {
                document.getElementById('typing').classList.add('hidden');
                addMessage("সংযোগ বিচ্ছিন্ন হয়েছে। আবার চেষ্টা করুন।", 'error');
            }
        }

        function addMessage(text, side) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex gap-3 items-end animate-fade ${side === 'user' ? 'justify-end' : ''}`;
            
            const isBot = side === 'bot' || side === 'error';
            const bubbleClass = side === 'user' ? 'user-bubble' : 'mojo-bubble';
            const textColor = side === 'user' ? 'text-white' : (side === 'error' ? 'text-red-400' : 'text-slate-200');

            // Render Markdown for bot, plain text for user
            const content = side === 'user' ? text : marked.parse(text);

            wrapper.innerHTML = `
                <div class="${bubbleClass} p-4 max-w-[85%] shadow-xl">
                    <div class="prose-custom ${textColor}">${content}</div>
                    <p class="text-[10px] opacity-50 mt-2 uppercase font-bold text-right">${side === 'user' ? 'You' : 'MojoBot'}</p>
                </div>`;
            
            container.appendChild(wrapper);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
